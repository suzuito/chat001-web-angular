<div mat-dialog-title>部屋の作成</div>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput required [(ngModel)]='room.name' [errorStateMatcher]='errorStatusName' />
    <mat-error>{{errorStatusName.string()}}</mat-error>
  </mat-form-field>
</div>
<div class='actions' mat-dialog-actions>
  <div>
    <button mat-raised-button (click)='create()' color='primary'>作成する</button>
  </div>
</div>
