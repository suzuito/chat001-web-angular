<h3 mat-dialog-title>パスワードを入力してください</h3>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput type='password' [(ngModel)]='passwordRaw' />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)='post()'>入力</button>
  <button mat-button (click)='cancel()'>キャンセル</button>
</div>
