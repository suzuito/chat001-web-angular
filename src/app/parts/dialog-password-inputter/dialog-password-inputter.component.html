<div class='main'>
  <div mat-dialog-title>パスワードを入力してください</div>
  <div mat-dialog-content>
    <mat-form-field>
      <input type='password' matInput [(ngModel)]='password' (keyup)='keyup($event)' />
    </mat-form-field>
  </div>
  <div class='buttons'>
    <div>
      <button mat-raised-button color='primary' (click)='ok()'>OK</button>
    </div>
    <div>
      <button mat-raised-button color='primary' (click)='cancel()'>キャンセル</button>
    </div>
  </div>
</div>
