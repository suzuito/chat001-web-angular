<div class='main'>
  <div class='mat-small'>{{room.createdAt | datetimeString:true}}</div>
  <div class='padding'></div>
  <div class='mat-small'>{{room.agents}} / {{room.maxAgents}} äºº</div>
  <div class='mat-small'>
    <mat-icon>{{iconPassword()}}</mat-icon>
  </div>
  <div class='mat-small' *ngIf='iconStatus()'>
    <mat-icon>{{iconStatus()}}</mat-icon>
  </div>
  <div class='mat-small' *ngIf='iconRoomAgentIn()'>
    <mat-icon>{{iconRoomAgentIn()}}</mat-icon>
  </div>
</div>
