<mat-card>
  <div *ngIf='displayAvatar'>
    <div class='avatar' mat-card-avatar>
      <mat-icon>alarm_on</mat-icon>
    </div>
  </div>
  <div>
    <mat-card-title>
      {{agentName}}
    </mat-card-title>
    <mat-card-content *ngIf='!nameOnly'>
      <div class='description mat-body-2' #description>
        {{agentDescription}}
      </div>
    </mat-card-content>
  </div>
</mat-card>
