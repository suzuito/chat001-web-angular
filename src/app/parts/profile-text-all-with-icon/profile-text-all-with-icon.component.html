<div class='main' [style.width]='width' (click)='clickMain.emit()' #mainBox>
  <div class='left' #leftBox>
    <app-profile-img [src]='urlImage()' [mode]='imgMode'></app-profile-img>
  </div>
  <div class='right' #rightBox>
    <app-profile-text-all [nameOnly]='nameOnly' [agentName]='agent.name' [agentDescription]='agent.description'
      [linesDescription]='linesDescription' [width]='width'>
    </app-profile-text-all>
  </div>
</div>
