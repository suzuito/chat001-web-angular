<mat-toolbar class='main' [style.flex-direction]='flexDirectionMain()'>
  <div class='user' [style.text-align]='textAlign()'>
    <div class='user-name mat-caption' [matMenuTriggerFor]='menu'>
      {{agentName()}}
    </div>
    <div>
      <app-profile-img mode='small' [src]='agentURLImage()' (click)='clickUserIcon.emit()'></app-profile-img>
    </div>
  </div>
  <div class='body mat-body-2'>{{message.body}}</div>
</mat-toolbar>
<mat-menu #menu='matMenu'>
  <button mat-menu-item (click)='clickMenuRequest.emit()'>
    <mat-icon>person</mat-icon>
    <span>ユーザー</span>
  </button>
  <button mat-menu-item (click)='clickMenuUserInfo.emit()'>
    <mat-icon>message</mat-icon>
    <span>リクエスト</span>
  </button>
</mat-menu>
