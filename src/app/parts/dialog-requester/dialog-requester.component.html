<div mat-dialog-title appAgentName [oneLine]='false'>{{agent.name}}</div>
<div mat-dialog-content>
  <div class='picture'>
    <app-profile-img [src]='agent.urlImage' mode='medium'></app-profile-img>
  </div>
  <div appAgentDescription [linesDescription]='10'>{{agent.description}}</div>
  <div>
    <mat-form-field [style.width]="'100%'">
      <textarea matInput placeholder='一言メッセージ'></textarea>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color='primary'>リクエストを送る</button>
</div>
