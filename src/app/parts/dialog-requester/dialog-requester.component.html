<div mat-dialog-title appAgentName [oneLine]='false'>{{agentName()}}</div>
<div mat-dialog-content>
  <div class='picture'>
    <app-profile-img [src]='urlImage()' mode='medium'></app-profile-img>
  </div>
  <div class='padding'></div>
  <div>
    <mat-form-field [hintLabel]='hintLabel()' [style.width]="'100%'">
      <textarea matInput [(ngModel)]='data.message' [maxLength]='maxLength' placeholder='一言メッセージ'></textarea>
      <mat-hint align='end'>{{hint()}}</mat-hint>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [disabled]='disabledButton()' color='primary' (click)='clickSendRequest()'>リクエストを送る</button>
</div>
