<div class='main'>
  <mat-card>
    <mat-card-title>
      <div class='name'>{{room.name}}</div>
    </mat-card-title>
    <mat-card-content>
      <div class='description mat-body-2'>
        {{room.description}}
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color='primary' (click)='edit.emit()'>編集する</button>
    </mat-card-actions>
  </mat-card>
</div>
