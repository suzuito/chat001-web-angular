<div class='main'>
  <div class='ops'>
    <button mat-button color='primary' (click)='clickMore()'>もっと読み込む...</button>
  </div>
  <div *ngFor='let message of messages()'>
    <app-list-room-message-each [message]='message' [agent]='messageAgent(message.agentExternalId)'>
    </app-list-room-message-each>
    <mat-divider></mat-divider>
  </div>
</div>
<div class='padding-inputter'></div>
<mat-toolbar class='inputter' color='' #inputterToolbar>
  <div class='inputter-form'>
    <mat-form-field class='inputter-input'>
      <input type="text" [(ngModel)]='message' matInput [style.font-size]="'15px'" (keyup)='inputMessage($event)'>
    </mat-form-field>
  </div>
  <div>
    <button mat-icon-button>
      <mat-icon>photo</mat-icon>
    </button>
  </div>
</mat-toolbar>
