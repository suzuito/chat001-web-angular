<div class='main'>
  <div class='padding-message'></div>
  <div class='ops'>
    <button mat-button color='primary' (click)='clickMore()'>もっと読み込む...</button>
  </div>
  <div class='message-box' *ngFor='let message of messages(); let i = index'>
    <mat-divider *ngIf='displayTopMessageDivider(message, i)'></mat-divider>
    <app-list-room-message-each [message]='message' [agent]='messageAgent(message.agentExternalId)'
      (clickUserIcon)='openDialogProfile(message.agentExternalId)'
      (clickUserName)='openDialogProfile(message.agentExternalId)' (clickMentionRoom)='clickMentionRoom($event)'
      (clickReply)='clickReply(message.agentExternalId)' [displayUserActions]='displayUserActions(message, i)'
      [displayUserImage]='displayUserImage(message, i)' [displayReply]='displayReply(message)'>
    </app-list-room-message-each>
  </div>
</div>
<div class='padding-inputter'></div>
<app-room-inputter></app-room-inputter>
