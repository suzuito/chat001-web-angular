<div class='main'>
  <div class='ops'>
    <button mat-button color='primary' (click)='clickMore()'>もっと読み込む...</button>
  </div>
  <div *ngFor='let message of messages()'>
    <app-list-room-message-each [message]='message' [agent]='messageAgent(message.agentExternalId)'
      (clickMenuRequest)='openDialogRequester(message.agentExternalId)'
      (clickMenuUserInfo)='openDialogProfile(message.agentExternalId)'>
    </app-list-room-message-each>
    <mat-divider></mat-divider>
  </div>
</div>
<div class='padding-inputter'></div>
<mat-toolbar class='inputter' #inputterToolbar>
  <div>
    <button mat-icon-button (click)='openMultiLineInputter()'>
      <mat-icon>vertical_align_top</mat-icon>
    </button>
  </div>
  <div class='inputter-form'>
    <mat-form-field class='inputter-input'>
      <textarea type="text" matTextareaAutosize='true' matAutosizeMinRows='1' matAutosizeMaxRows='1'
        [(ngModel)]='message' matInput [style.font-size]="'15px'" (input)='checkInput($event)'></textarea>
    </mat-form-field>
  </div>
  <div>
    <button mat-icon-button (click)='uploadImage()'>
      <mat-icon>photo</mat-icon>
    </button>
    <input type='file' hidden #fileInputter />
  </div>
</mat-toolbar>
