<div class='main' [style.width]='width' [style.height]='height'>
  <div class='cripper' #cripper></div>
  <div class='slider'>
    <mat-slider [(ngModel)]='zoom' [step]='0.0001' min='0' max='1' (input)='changeSlider($event)'></mat-slider>
  </div>
  <div class='actions'>
    <div>
      <button mat-raised-button color='primary' (click)='ok()'>OK</button>
    </div>
  </div>
</div>
