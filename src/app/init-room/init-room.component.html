<app-init-header></app-init-header>
<mat-card>
  <mat-card-header>
    <mat-card-title>{{room.name}}</mat-card-title>
    <mat-card-subtitle>{{room.description}}</mat-card-subtitle>
    <mat-card-subtitle>
      <app-room-properties [room]='room'></app-room-properties>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    この部屋に入室してチャットを開始しますか?
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color='primary' (click)='enterRoom()'>チャットを開始する</button>
  </mat-card-actions>
</mat-card>
<app-init-footer></app-init-footer>
