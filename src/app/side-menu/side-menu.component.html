<div class='profile'>
  <mat-card>
    <app-profile-text-all-with-icon linesDescription='5' padding='5px' displayEditButton='true' [agent]='agent()'>
    </app-profile-text-all-with-icon>
    <mat-card-actions>
      <button mat-button color='primary' (click)='openEditProfile()'>編集する</button>
    </mat-card-actions>
  </mat-card>
</div>
<div class='recomends'>
  <mat-list>
    <mat-list-item>
      <mat-icon mat-list-icon>search</mat-icon>
      <h4 mat-line>部屋の検索</h4>
    </mat-list-item>
    <mat-list-item>
      <mat-icon mat-list-icon>autorenew</mat-icon>
      <h4 mat-line>新着順</h4>
    </mat-list-item>
    <mat-list-item>
      <mat-icon mat-list-icon>whatshot</mat-icon>
      <h4 mat-line>人気順</h4>
    </mat-list-item>
    <mat-list-item>
      <mat-icon mat-list-icon>add</mat-icon>
      <h4 mat-line>部屋の作成</h4>
    </mat-list-item>
  </mat-list>
</div>
<mat-divider></mat-divider>
<div class='list'>
  <app-list-room width='100%' heightList='500px' caption='入室中'></app-list-room>
</div>
<div class='extra'>
  <mat-list>
    <mat-list-item>
      <mat-icon mat-list-icon>settings</mat-icon>
      <h4 mat-line>設定</h4>
    </mat-list-item>
    <mat-list-item>
      <mat-icon mat-list-icon>feedback</mat-icon>
      <h4 mat-line>フィードバック</h4>
    </mat-list-item>
  </mat-list>
</div>
